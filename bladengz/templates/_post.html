<div class="card flex-md-row mb-4 shadow-sm h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-success">Design</strong>
        <h3 class="mb-0">
        <a class="text-dark" href="{{post.get_absolute_url}}">{{post.title}}</a>
        </h3>
        <div class="mb-1 text-muted">Nov 11</div>
        <p class="card-text mb-auto">{{ post.body|linebreaks|truncatewords:15 }}...</p>
        <a href="{{post.get_absolute_url}}">Continue reading</a>
    </div>
    {% if post.image_header %}
        <img class="card-img-right flex-auto d-none d-lg-block" width="250px" height="210px" src="{{post.image_header.url}}" alt="">
    {% endif %}
</div>
